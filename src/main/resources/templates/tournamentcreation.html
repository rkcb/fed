<head>
    <meta charset='utf-8' />

    <link rel="stylesheet" href="js/fullcalendar-3.9.0/fullcalendar.min.css">
    <link href='js/fullcalendar-3.9.0/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <script src='js/fullcalendar-3.9.0/lib/moment.min.js'></script>
    <!--<script src='js/fullcalendar-3.9.0/lib/jquery.min.js'></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src='js/fullcalendar-3.9.0/fullcalendar.min.js'></script>
    <script src='js/calendar/tools.js'></script>
    <script>

        $(document).ready(function() {

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'listDay,listWeek,month'
                },

                // customize the button names,
                // otherwise they'd all just say "list"
                views: {
                    listDay: { buttonText: 'list day' },
                    listWeek: { buttonText: 'list week' }
                },

                defaultView: 'month',
                defaultDate: getNowAsIsoDate(),
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                events: [
                    {
                        title: 'All Day Event',
                        start: '2018-03-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2018-03-07',
                        end: '2018-03-10'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2018-03-09T16:00:00'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2018-03-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2018-03-11',
                        end: '2018-03-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2018-03-12T10:30:00',
                        end: '2018-03-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2018-03-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2018-03-12T14:30:00'
                    },
                    {
                        title: 'Happy Hour',
                        start: '2018-03-12T17:30:00'
                    },
                    {
                        title: 'Dinner',
                        start: '2018-03-12T20:00:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2018-03-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2018-03-28'
                    }
                ]
            });

        });

    </script>
    <style>

        body {
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 17px;
        }

        #calendar {
            margin: 100px;
            width: 60%;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Bridge Federation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tournaments">Tournaments</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Players</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">News</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Master points</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Deals</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-md-0">
            <input class="form-control" type="text" placeholder="Search">
        </form>
    </div>
</nav>

<div id='calendar'></div>

<div class="w-auto p-5 m-auto" style="max-width: 700px; min-width: 500px">

    <form>
        <div class="form-group">
            <label for="organizer">Organizer</label>
            <input type="text" class="form-control" id="organizer"
                   placeholder="">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"
                   placeholder="">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <!--<input type="text" class="form-control" id="description" placeholder="Description">-->
            <textarea class="form-control" placeholder="" name="" id="description" cols="40" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <!--<input type="text" class="form-control" id="description" placeholder="Description">-->
            <input type="text" class="form-control" id="location">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <!--<input type="text" class="form-control" id="description" placeholder="Description">-->
            <input type="text" class="form-control" id="price">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="masterPointCheck">
            <label class="form-check-label" for="masterPointCheck">Master point tournament</label>
        </div>


        <div class="container">
            <div class="row">
                <div class="form-group">
                    <label class="" for="datetimepicker1">Start</label>
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="form-group">
                    <label class="" for="datetimepicker2">Registration Ends</label>
                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2"/>
                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
