<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/bootstrap/css/bootstrap.css"
          th:href="@{~/bootstrap/css/bootstrap.css}">
    <title>Users</title>
</head>
<body>

<div th:insert="fragments/ui :: menu"></div>


<form class="m-5" action="/users/create" th:action="@{/users/create}" th:object="${usersData}"
      method="post">

    <div class="form-group" >
        <label>Email</label>
        <input type="email" th:field="*{username}" class="form-control" th:errorclass="is-invalid">
        <div class="invalid-feedback">
            Username is not available
        </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid"
               th:classappend="${passwordsNotMatch}? 'is-invalid'">
        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
            Password length must be at least 2
        </div>
        <div th:if="${passwordsNotMatch}" class="invalid-feedback">
            Password and Password Again do not match
        </div>
    </div>

    <div class="form-group">
        <label>Password Again</label>
        <input type="password" th:field="*{password2}" class="form-control" th:errorclass="is-invalid"
               th:classappend="${passwordsNotMatch}? 'is-invalid'">
        <div th:if="${#fields.hasErrors('password2')}" class="invalid-feedback">
            Password length must be at least 2
        </div>
        <div th:if="${passwordsNotMatch}" class="invalid-feedback">
            Password and Password Again do not match
        </div>
    </div>

    <input class="btn btn-primary" type="submit" value="Submit">

</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
