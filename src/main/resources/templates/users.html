<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/bootstrap/css/bootstrap.css"
          th:href="@{~/bootstrap/css/bootstrap.css}">
    <title>Title</title>
</head>
<body>

<form action="/users/create" th:action="@{/users/create}"th:object="${usersData}"
      method="post">

    <div class="form-group" >
        <label for="username">Username</label>
        <input type="email" class="form-control" id="username" placeholder=""  value="eero@test.com" name="username">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" placeholder="" value="eero"  name="password">
    </div>

    <div class="form-group">
        <label for="password2">Password Again</label>
        <input type="text" class="form-control" id="password2" placeholder=""  value="eero"  name="password2">
    </div>

    <p th:if="${usernameExists}" >Username exists</p>

    <input type="submit" value="Submit">





</form>

</body>
</html>
